message ViSession {
  uint32 id = 1;
}

message ScopeWaveformInfo {
  double absoluteInitialX = 1;
  double relativeInitialX = 2;
  double xIncrement = 3;
  int32 actualNumberOfSamples = 4;
  double offset = 5;
  double gain = 6;
}

message ScopeCoefficientInfo {
  double offset = 1;
  double gain = 2;
}

message ScopePropertyId {
  int32 propertyId = 1;
}

message ComplexNumber {
    double real = 1;
    double imaginary = 2;
}

message ComplexI16 {
    bytes real = 1;
    bytes imaginary = 2;
}

